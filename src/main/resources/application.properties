spring.application.name=mvp





spring.datasource.url=jdbc:mysql://localhost:3306/backendx
spring.datasource.username=root
spring.datasource.password=
spring.sql.init.mode =ALWAYS
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect



# Spring AI config

spring.ai.openai.enabled=false
spring.ai.openai.chat.enabled=false
spring.ai.openai.embedding.enabled=false
spring.ai.openai.speech.enabled=false  
spring.autoconfigure.exclude=org.springframework.ai.autoconfigure.openai.OpenAiAutoConfiguration,org.springframework.ai.autoconfigure.openai.OpenAiAudioSpeechAutoConfiguration



# LLaMA configuration (adjust as per your setup)
spring.ai.ollama.enabled=true
spring.ai.ollama.chat.options.model=llama3.2
spring.ai.ollama.base-url=http://localhost:11434






